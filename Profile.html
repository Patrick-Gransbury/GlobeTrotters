    <script>
        function displayDetails() {
            var myUsername = sessionStorage.getItem("username");
            document.getElementById("username").value = myUsername;
            fetch('http://localhost:8080/api/getUserDetails/' + myUsername, {
              method: 'GET', // or 'PUT'
              headers: {
                'Content-Type': 'application/json',
              },
            }).then(response => response.json()).then(data => {console.log(JSON.stringify(data))
              document.getElementById("name").value = data[0].first_name + " " + data[0].last_name
              document.getElementById("age").value = data[0].age
              document.getElementById("gender").value = data[0].gender
              document.getElementById("nationality").value = data[0].nationality
              document.getElementById("email").value = data[0].email
              document.getElementById("phoneNumber").value = data[0].phone_number
              document.getElementById("bio").value = data[0].bio
            })
        return;
        }

        window.onload = function() {
            displayDetails();
        }
    </script>
